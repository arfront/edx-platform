<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="word">Title  </label>
        <input class="input setting-input" name="word" id="word" value="{ltitle}" type="text" />
      </div>
      <span class="tip setting-help">Example: Car</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="loc">Location of 3d model </label>
        <input class="input setting-input" name="loc" id="loc" value="{loc}" type="text" />
      </div>
      <span class="tip setting-help">Example: http://jsc3d.googlecode.com/svn/trunk/jsc3d/demos/models/parasau.obj </span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="bg1">Top background color  </label>
        <input class="input setting-input" name="bg1" id="bg1" value="{bg1}" type="text" />
      </div>
      <span class="tip setting-help">Example: #FFFFFF </span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="bg2">Bottom background color  </label>
        <input class="input setting-input" name="bg2" id="bg2" value="{bg2}" type="text" />
      </div>
      <span class="tip setting-help">Example: #3a3de3 </span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="loc">Width [px]  </label>
        <input class="input setting-input" name="mtlfile" id="vwidth" value="{width}" type="text" />
        <span id="uploadmtlstatus"> </span>
      </div>
      <span class="tip setting-help">Example: 300 </span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="loc">Height [px] </label>
        <input class="input setting-input" name="mtlfile" id="vheight" value="{height}" type="text" />
        <span id="uploadmtlstatus"> </span>
      </div>
      <span class="tip setting-help">Example: 400 </span>
    </li>

  </ul>
  <div class="xblock-actions">
    <span class="xblock-editor-error-message"></span>
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
